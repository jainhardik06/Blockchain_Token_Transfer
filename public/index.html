<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .input-section {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            display: hidden;
        }
        .estimated-time {
            margin-top: 10px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain Transfer</h1>
        <!-- Input Section -->
        <div id="input-section" class="input-section">
            <input type="text" id="amount" placeholder="Enter Amount" />
            <input type="text" id="walletAddress" placeholder="Enter Wallet Address" />
            <button onclick="transferAmount()">Transfer Amount</button>
        </div>
        <div id="status" class="status"></div>
        <div id="estimated-time" class="estimated-time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
